# Model Configuration
# PM models, Chairman model, and Research providers

# Research Layer
research:
  perplexity_deep:
    provider: "perplexity"
    model: "sonar-pro"
    api_key_env: "PERPLEXITY_API_KEY"
    enabled: true

# PM Layer (Portfolio Managers)
# Note: Model IDs use provider:model format for routing
pm_models:
  - id: "pm_gpt51"
    name: "GPT-5.1 PM"
    model: "openrouter:openai/gpt-5.1"
    role: "portfolio_manager"
    enabled: true

  - id: "pm_gemini3"
    name: "Gemini 3.0 Pro PM"
    model: "openrouter:google/gemini-3-pro-preview"
    role: "portfolio_manager"
    enabled: true

  - id: "pm_sonnet45"
    name: "Claude Sonnet 4.5 PM"
    model: "anthropic:claude-sonnet-4.5"
    role: "portfolio_manager"
    enabled: true

  - id: "pm_grok4"
    name: "Grok 4 PM"
    model: "openrouter:x-ai/grok-4"
    role: "portfolio_manager"
    enabled: true

  - id: "pm_deepseek"
    name: "DeepSeek V3 PM"
    model: "openrouter:deepseek/deepseek-r1"
    role: "portfolio_manager"
    enabled: true

# Chairman Layer
chairman:
  id: "chairman_opus"
  name: "Chairman (CIO)"
  model: "anthropic:claude-opus-4"
  role: "chairman"
  enabled: true

# Title Generation (fast, cheap model)
title_generation:
  model: "openrouter:google/gemini-2.5-flash"
  timeout: 30.0

# Stage-Specific Temperature Controls
temperature:
  research: 0.3
  market_sentiment: 0.3
  pm_pitch: 0.7
  peer_review: 0.3
  chairman: 0.4

# Council Configuration
council:
  size: 5  # Number of PMs to use (2-8)
  execution_mode: "full"  # "chat_only" | "ranking" | "full"

# Prompt Templates
prompts:
  pm_pitch_template: "council/prompts/pm_pitch.j2"
  peer_review_template: "council/prompts/peer_review.j2"
  chairman_template: "council/prompts/chairman.j2"

# JSON Schemas
schemas:
  pm_pitch: "council/schemas/pm_pitch.json"
  peer_review: "council/schemas/peer_review.json"
  chairman_decision: "council/schemas/chairman_decision.json"

# Validation Settings
validation:
  auto_fix_json: true
  max_fix_retries: 2

# Logging
logging:
  log_model_calls: true
  log_raw_responses: true
  log_token_usage: true
